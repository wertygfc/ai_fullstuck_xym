<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login__hd">网易云音乐</div>
        <div class="logo"></div>
        <div class="login__wrap">
            <div class="user">
                <p>账号</p>
                <input class="input" type="text" id="username" placeholder="输入手机号">
            </div>
            <div class="user">
                <p>密码</p>
                <input class="input" type="text" id="password"  placeholder="输入密码">
            </div>
            <button id="btn">登录</button>
        </div>
        <div class="login__alert">
            <img src="./成功 - 不带圈.png" alt="">
            <div class="text">登陆成功</div>
        </div>
    </div>


    <script>
        let btn = document.getElementById('btn')
        let username = document.getElementById('username')
        let password = document.getElementById('password')
        btn.addEventListener('click', () => {
            let xhr = new XMLHttpRequest()
            xhr.open('GET', 'http://192.168.31.26:3000/login?username=' + username.value + '&password=' + password.value, true)    
            xhr.send()    
            xhr.onreadystatechange = () => {
                console.log(xhr.responseText);
            }
        })
    </script>
</body>
</html>
