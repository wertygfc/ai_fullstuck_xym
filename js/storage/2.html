<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // - 如何实现单例  不用 class+static 怎么做？
        // - 对 localStroage 的封装，对小白友好
        function StroageBase() {
            StroageBase.prototype.getItem = function(key){
                return localStorage.getItem(key)
            }
            StroageBase.prototype.setItem = function(key, value){
                return localStorage.setItem(key, value)
            }
            StroageBase.prototype.removeItem = function(key){
                return localStorage.removeItem(key)
            }

        }
    
        // let globalStroage = null
        // 单例的闭包版本
        const Storage = (function() {
            let instance = null
            if (!instance){
                instance = new StroageBase()
            }
            return instance
        })()

        const sto = new Storage()
        const sto2 = new Storage()
        console.log(sto === sto2);
    </script>
</body>
</html>
