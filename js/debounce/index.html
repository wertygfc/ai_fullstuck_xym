<!-- DOCTYPE Document Type 文档类型    <!DOCTYPE html> html5的版本     <canvas></canvas>标签（3D地球）
    浏览器是网页的运行程序 又叫宿主，web工程师     B/C 架构，   c++/java Client/S 架构 
    运行完后有两个窗口
    window  BOM  Browser Object Model  浏览器对象模型
    document    DOM Document Object Model 文档对象模型
    每一个标签，都可以来到js内存中，成为一个DOM对象 -->

<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大厂编程素养之从底层基础看html、js开发</title>
</head>
<body>
    <input type="text" id="unDebounce">
    <!-- HTTP + html DOM树 dfs(深度遍历) -->
    <script>
        //DOM 对象  DOM编程
        //页面叫Document
        let inputa = document.getElementById('unDebounce');
        // typeof 运算符 可以得到数据类型 但不靠谱
        console.log(typeof inputa); //怎么反映它是DOM对象？
    </script>
</body>
</html>
